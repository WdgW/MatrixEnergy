# 盐 (Salt)
item.matrixenergy-lib-salt.localizedName = 盐
item.matrixenergy-lib-salt.description = 盐是一种常见的调味品，化学名称为氯化钠，通常用于食品加工，不适合用于建筑。
item.matrixenergy-lib-salt.color = 0xFFFFFF

# 石灰 (Lime)
item.matrixenergy-lib-lime.localizedName = 石灰
item.matrixenergy-lib-lime.description = 石灰是氧化钙的俗称，常用于建筑和化工行业。
item.matrixenergy-lib-lime.color = 0xA6D854

# 熟石灰 (Slaked Lime)
item.matrixenergy-lib-slakedLime.localizedName = 熟石灰
item.matrixenergy-lib-slakedLime.description = 熟石灰是氢氧化钙的俗称，常用于建筑和化工行业。
item.matrixenergy-lib-slakedLime.color = 0xF2F2F2

# 石灰岩 (Limestone)
item.matrixenergy-lib-limestone.localizedName = 石灰岩
item.matrixenergy-lib-limestone.description = 石灰岩是一种主要由方解石组成的沉积岩，常用于建筑和化工行业。
item.matrixenergy-lib-limestone.color = 0xD3D3D3

# 烧碱 (Caustic Soda)
item.matrixenergy-lib-causticSoda.localizedName = 烧碱
item.matrixenergy-lib-causticSoda.description = 烧碱是氢氧化钠的俗称，是一种强碱，常用于化工和清洁行业，不适合用于建筑。
item.matrixenergy-lib-causticSoda.color = 0xFFFFFF

# 橡胶 (Rubber)
item.matrixenergy-lib-rubber.localizedName = 橡胶
item.matrixenergy-lib-rubber.description = 橡胶是一种具有弹性和柔韧性的材料，常用于制造轮胎、密封件和绝缘材料。
item.matrixenergy-lib-rubber.color = 0x333333

# 橡胶原胶 (Raw Rubber)
item.matrixenergy-lib-rawRubber.localizedName = 橡胶原胶
item.matrixenergy-lib-rawRubber.description = 橡胶原胶是未经加工的天然橡胶或合成橡胶，通常呈块状或片状，用于进一步加工。
item.matrixenergy-lib-rawRubber.color = 0x666666


