# MEItem 物品

# 铁 (Iron)
item.matrixenergy-lib-iron.localizedName = 铁
item.matrixenergy-lib-iron.description = 铁是一种常见的金属，具有良好的导电性和导热性，常用于建筑和制造。
item.matrixenergy-lib-iron.color = 0xC0C0C0

# 碳钢 (Carbon Steel)
item.matrixenergy-lib-carbonSteel.localizedName = 碳钢
item.matrixenergy-lib-carbonSteel.description = 碳钢是铁和碳的合金，具有较高的强度和韧性，常用于建筑和制造。
item.matrixenergy-lib-carbonSteel.color = 0xA9A9A9

# 锌锭 (Zinc Ingot)
item.matrixenergy-lib-zincIngot.localizedName = 锌锭
item.matrixenergy-lib-zincIngot.description = 锌锭是锌的铸锭形式，常用于镀锌和制造合金。
item.matrixenergy-lib-zincIngot.color = 0xB8B8B8

# 黄铜 (Brass)
item.matrixenergy-lib-brass.localizedName = 黄铜
item.matrixenergy-lib-brass.description = 黄铜是铜和锌的合金，具有良好的耐腐蚀性和美观性，常用于装饰和制造。
item.matrixenergy-lib-brass.color = 0xB5A642

