
# MEItem 物品 

# 铁 (Iron)
item.iron.localizedName = 铁
item.iron.description = 铁是一种常见的金属，具有良好的导电性和导热性，常用于建筑和制造。

# 碳钢 （CarbonSteel)
item.carbonSteel.localizedName = 碳钢
item.carbonSteel.description = 碳钢是铁和碳的合金，具有较高的强度和韧性，常用于建筑和制造。

# 锌锭 (ZincIngot)
item.zincIngot.localizedName = 锌锭
item.zincIngot.description = 锌锭是锌的铸锭形式，常用于镀锌和制造合金。

# 黄铜 (Brass)
item.brass.localizedName = 黄铜
item.brass.description = 黄铜是铜和锌的合金，具有良好的耐腐蚀性和美观性，常用于装饰和制造。

# 玻璃 (Glass)
# item.glass.localizedName = 玻璃
# item.glass.description = 玻璃是一种透明的非晶态固体，具有良好的光学性能，常用于建筑和装饰。

# 盐 (Salt)
item.salt.localizedName = 盐
item.salt.description = 盐是一种常见的调味品，化学名称为氯化钠，通常用于食品加工，不适合用于建筑。

# 石灰 (Lime)
item.lime.localizedName = 石灰
item.lime.description = 石灰是氧化钙的俗称，常用于建筑和化工行业。

# 熟石灰 (SlakedLime)
item.slakedLime.localizedName = 熟石灰
item.slakedLime.description = 熟石灰是氢氧化钙的俗称，常用于建筑和化工行业。

# 石灰岩 (Limestone)
item.limestone.localizedName = 石灰岩
item.limestone.description = 石灰岩是一种主要由方解石组成的沉积岩，常用于建筑和化工行业。

# 烧碱 (CausticSoda)
item.causticSoda.localizedName = 烧碱
item.causticSoda.description = 烧碱是氢氧化钠的俗称，是一种强碱，常用于化工和清洁行业，不适合用于建筑。

# 橡胶 (Rubber)
item.rubber.localizedName = 橡胶
item.rubber.description = 橡胶是一种具有弹性和柔韧性的材料，常用于制造轮胎、密封件和绝缘材料。

# 橡胶原胶 (Raw Rubber)
item.rawRubber.localizedName = 橡胶原胶
item.rawRubber.description = 橡胶原胶是未经加工的天然橡胶或合成橡胶，通常呈块状或片状，用于进一步加工。

# MELiquid 流体

# 石油 (Petroleum)
liquid.petroleum.localizedName = 石油
liquid.petroleum.description = 一种基本的化石燃料，可用于提炼多种产品。

# 汽油 (Gasoline)
liquid.gasoline.localizedName = 汽油
liquid.gasoline.description = 高度易燃的液体，常用于发动机燃料。

# 柴油 (Diesel)
liquid.diesel.localizedName = 柴油
liquid.diesel.description = 一种较重的燃料，适合柴油发动机，燃烧效率高。

# 沥青 (Asphalt)
liquid.asphalt.localizedName = 沥青
liquid.asphalt.description = 一种粘稠的液体，主要用于道路铺设和建筑。

# 盐水 (Salt Water)
liquid.saltWater.localizedName = 盐水
liquid.saltWater.description = 盐水是含有氯化钠的水，常用于冷却和工业过程。